<!DOCTYPE html>
<html>
<head>
    <title>Teste de Data - Fasiclin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input[type="date"] { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Direto de Datas</h1>
    
    <div class="test-section">
        <h3>Teste Manual</h3>
        <p>ID da Ordem: <input type="number" id="ordemId" placeholder="Digite o ID da ordem" value="19"></p>
        <p>Nova Data de Entrega: <input type="date" id="novaData" value="2025-12-25"></p>
        <button onclick="testarDataManual()">üöÄ Testar Atualiza√ß√£o</button>
        <div id="resultado-manual" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Teste Autom√°tico</h3>
        <button onclick="testarDataAutomatico()">ü§ñ Teste Autom√°tico</button>
        <div id="resultado-auto" class="result"></div>
    </div>

    <script>
        async function testarDataManual() {
            const ordemId = document.getElementById('ordemId').value;
            const novaData = document.getElementById('novaData').value;
            const resultado = document.getElementById('resultado-manual');
            
            if (!ordemId || !novaData) {
                resultado.innerHTML = '‚ùå Preencha ID e Data!';
                return;
            }
            
            resultado.innerHTML = '‚è≥ Testando...';
            
            try {
                // 1. Buscar ordem atual
                const response1 = await fetch(`http://localhost:8080/api/ordens-compra/${ordemId}`);
                const ordemAtual = await response1.json();
                
                console.log('üìã Ordem atual:', ordemAtual);
                
                // 2. Preparar payload
                const payload = {
                    id: parseInt(ordemId),
                    statusOrdemCompra: ordemAtual.statusOrdemCompra,
                    valor: ordemAtual.valor,
                    dataPrev: ordemAtual.dataPrev,
                    dataOrdem: ordemAtual.dataOrdem,
                    dataEntre: novaData
                };
                
                console.log('üì§ Enviando:', payload);
                
                // 3. Fazer PUT
                const response2 = await fetch(`http://localhost:8080/api/ordens-compra/${ordemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const resultado_put = await response2.json();
                console.log('üì• Resposta PUT:', resultado_put);
                
                // 4. Verificar salvamento
                const response3 = await fetch(`http://localhost:8080/api/ordens-compra/${ordemId}`);
                const ordemVerificada = await response3.json();
                
                console.log('üîç Ordem verificada:', ordemVerificada);
                
                // 5. Mostrar resultado
                if (ordemVerificada.dataEntre === novaData) {
                    resultado.innerHTML = `‚úÖ SUCESSO!<br>
                        Enviado: ${novaData}<br>
                        Salvo: ${ordemVerificada.dataEntre}`;
                    resultado.className = 'result success';
                } else {
                    resultado.innerHTML = `‚ùå FALHA!<br>
                        Enviado: ${novaData}<br>
                        Salvo: ${ordemVerificada.dataEntre}<br>
                        <strong>Data foi alterada pelo backend!</strong>`;
                    resultado.className = 'result error';
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultado.innerHTML = `‚ùå ERRO: ${error.message}`;
                resultado.className = 'result error';
            }
        }
        
        async function testarDataAutomatico() {
            const resultado = document.getElementById('resultado-auto');
            resultado.innerHTML = '‚è≥ Executando teste autom√°tico...';
            
            try {
                // Buscar primeira ordem dispon√≠vel
                const response1 = await fetch('http://localhost:8080/api/ordens-compra');
                const ordens = await response1.json();
                const ordem = Array.isArray(ordens) ? ordens[0] : ordens.content[0];
                
                if (!ordem) {
                    resultado.innerHTML = '‚ùå Nenhuma ordem encontrada!';
                    return;
                }
                
                // Testar com data espec√≠fica
                const datasTeste = ['2025-01-01', '2025-06-15', '2025-12-31'];
                let resultados = [];
                
                for (const dataTeste of datasTeste) {
                    const payload = {
                        id: ordem.id,
                        statusOrdemCompra: ordem.statusOrdemCompra,
                        valor: ordem.valor,
                        dataPrev: ordem.dataPrev,
                        dataOrdem: ordem.dataOrdem,
                        dataEntre: dataTeste
                    };
                    
                    // PUT
                    const putResponse = await fetch(`http://localhost:8080/api/ordens-compra/${ordem.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    const putResult = await putResponse.json();
                    
                    // Verificar
                    const getResponse = await fetch(`http://localhost:8080/api/ordens-compra/${ordem.id}`);
                    const verificacao = await getResponse.json();
                    
                    const sucesso = verificacao.dataEntre === dataTeste;
                    resultados.push({
                        enviado: dataTeste,
                        salvo: verificacao.dataEntre,
                        sucesso: sucesso
                    });
                    
                    // Pequena pausa
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                // Mostrar resultados
                let html = `<h4>Resultados do Teste (Ordem ID: ${ordem.id}):</h4>`;
                resultados.forEach((r, i) => {
                    const status = r.sucesso ? '‚úÖ' : '‚ùå';
                    html += `${status} Teste ${i+1}: ${r.enviado} ‚Üí ${r.salvo}<br>`;
                });
                
                const todosPassaram = resultados.every(r => r.sucesso);
                resultado.className = todosPassaram ? 'result success' : 'result error';
                resultado.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Erro no teste autom√°tico:', error);
                resultado.innerHTML = `‚ùå ERRO: ${error.message}`;
                resultado.className = 'result error';
            }
        }
    </script>
</body>
</html>
