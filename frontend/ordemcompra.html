<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Fasiclin - Ordens de Compra</title>
    <link rel="shortcut icon" href="./Assets/icon/OrdemCompraIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Assets/css/index.css" />
    <link rel="stylesheet" href="./Assets/css/ordemcompra.css" />
    <link rel="stylesheet" href="./Assets/css/responsive.css" />
  </head>
  <body>
    <!-- Container Principal -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="page-title">Ordens de Compra</h1>
          <div class="header-info">
            <i data-feather="help-circle"></i>
          </div>
        </div>
      </header>

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <button class="btn btn-primary" id="btnNovaOrdem">
            <i data-feather="plus"></i>
            Nova Ordem de Compra
          </button>
          <button class="btn btn-secondary" id="btnImportarXML">
            <i data-feather="upload"></i>
            Importar XML
          </button>
          <button class="btn btn-danger" id="btnRemoverSelecionados">
            <i data-feather="trash-2"></i>
            Remover selecionados
          </button>
        </div>
      </div>

      <!-- Tabela de Ordens de Compra -->
      <div class="table-container">
        <table class="ordem-compra-table">
          <thead>
            <tr>
              <th class="checkbox-column">
                <input type="checkbox" id="selectAll" />
              </th>
              <th class="sortable" data-sort="codigo">
                Código
                <i data-feather="chevron-up" class="sort-icon"></i>
              </th>
              <th class="sortable" data-sort="data">
                Data
                <i data-feather="chevron-up" class="sort-icon"></i>
              </th>
              <th class="sortable" data-sort="notaFiscal">
                Nota Fiscal
                <i data-feather="chevron-up" class="sort-icon"></i>
              </th>
              <th class="sortable" data-sort="fornecedor">
                Fornecedor
                <i data-feather="chevron-up" class="sort-icon"></i>
              </th>
              <th class="sortable" data-sort="desconto">
                Desconto R$
                <i data-feather="chevron-up" class="sort-icon"></i>
              </th>
              <th class="sortable" data-sort="total">
                Total (R$)
                <i data-feather="chevron-up" class="sort-icon"></i>
              </th>
              <th>Observação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="ordemCompraTableBody">
            <!-- Dados serão inseridos dinamicamente via JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination-container">
        <div class="pagination-info">
          <span>Mostrar</span>
          <select id="itemsPerPage" class="pagination-select">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <span>entradas</span>
        </div>
        
        <div class="pagination-controls">
          <span class="pagination-text">Primeira</span>
          <button class="pagination-btn" id="prevPage">
            <i data-feather="chevron-left"></i>
          </button>
          <span class="pagination-current">1</span>
          <button class="pagination-btn" id="nextPage">
            <i data-feather="chevron-right"></i>
          </button>
          <span class="pagination-text">Última</span>
        </div>
      </div>
    </div>

    <!-- Modal Cadastro/Edição Ordem Compra -->
    <div class="modal-overlay" id="modalOrdemCompra">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">Cadastro de Ordem de Compra</h2>
          <button class="modal-close" id="btnCloseModal">
            <i data-feather="x"></i>
          </button>
        </div>
        
        <form id="formOrdemCompra" class="modal-form">
          <input type="hidden" id="id" name="id" />

          <div class="form-row">
            <div class="form-group">
              <label for="statusOrdemCompra">Status da Ordem:</label>
              <select id="statusOrdemCompra" name="statusOrdemCompra" required>
                <option value="">Selecione um status...</option>
                <option value="PEND">Pendente</option>
                <option value="ANDA">Em Andamento</option>
                <option value="CONC">Concluído</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="valor">Valor Total (R$):</label>
              <input
                type="number"
                id="valor"
                name="valor"
                min="0.01"
                step="0.01"
                placeholder="Ex: 1500.50"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dataPrev">Data Prevista:</label>
              <input type="date" id="dataPrev" name="dataPrev" required />
            </div>
            
            <div class="form-group">
              <label for="dataOrdem">Data da Ordem:</label>
              <input type="date" id="dataOrdem" name="dataOrdem" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dataEntre">Data de Entrega:</label>
              <input type="date" id="dataEntre" name="dataEntre" />
            </div>
          </div>

          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" id="btnCancelModal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Feather Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
    
    <!-- Scripts do projeto -->
    <script src="./Assets/js/ApiManager.js" defer></script>
    <script src="./Assets/js/NotificationManager.js" defer></script>
    <script src="./Assets/js/OrdemCompraComponentsManager.js" defer></script>
    <script src="./Assets/js/OrdemCompraManager.js" defer></script>
    
    <script>
      // Inicializar ícones e aplicação
      feather.replace();
      
      

    </script>
  </body>
</html>
