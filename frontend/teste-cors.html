<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CORS Resolvido</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Teste de ConexÃ£o API - CORS Resolvido</h1>
    <button id="testBtn">ğŸš€ Testar ConexÃ£o</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>ğŸ”„ Testando...</p>';
            
            try {
                console.log('ğŸ”„ Iniciando teste...');
                
                const response = await fetch('http://localhost:8080/api/ordens-compra?page=1&size=10', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                console.log('ğŸ“Š Response:', response);
                console.log('ğŸ“Š Status:', response.status);
                console.log('ğŸ“Š Headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('âœ… Dados:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h2>âœ… CORS RESOLVIDO!</h2>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Ordens encontradas:</strong> ${Array.isArray(data) ? data.length : 'N/A'}</p>
                        <h3>Headers de CORS recebidos:</h3>
                        <ul>
                            <li><strong>Access-Control-Allow-Origin:</strong> ${response.headers.get('Access-Control-Allow-Origin') || 'N/A'}</li>
                            <li><strong>Access-Control-Allow-Methods:</strong> ${response.headers.get('Access-Control-Allow-Methods') || 'N/A'}</li>
                        </ul>
                        <h3>Dados recebidos:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('âŒ Erro:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h2>âŒ Erro</h2>
                        <p><strong>Mensagem:</strong> ${error.message}</p>
                        <p><strong>Tipo:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }
        
        document.getElementById('testBtn').addEventListener('click', testAPI);
        
        // Testar automaticamente
        window.addEventListener('load', () => {
            setTimeout(testAPI, 500);
        });
    </script>
</body>
</html>
